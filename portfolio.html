  <style>
    :root {
      --primary: #6C63FF;
      --primary-light: #8A82FF;
      --secondary: #FF6584;
      --accent: #FFC107;
      --dark: #1A1A2E;
      --dark-light: #16213E;
      --light: #F9F9F9;
      --gray: #A1A1A1;
      --success: #4CAF50;
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      line-height: 1.7;
    }

    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      line-height: 1.2;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
    }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--primary);
    }

    .logo i {
      font-size: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--light);
      cursor: pointer;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 150px 0 100px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.2) 0%, rgba(108, 99, 255, 0) 70%);
      z-index: -1;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.1); opacity: 0.1; }
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    .hero-text {
      flex: 1;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .hero-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      z-index: 1;
    }

    .hero-image::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      max-width: 450px;
      border: 3px dashed var(--primary);
      border-radius: 20px;
      top: 20px;
      left: 20px;
      z-index: 0;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero-image img:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(108, 99, 255, 0.4);
    }

    .hero-title {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--gray);
      margin-bottom: 30px;
      max-width: 700px;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      cursor: pointer;
      font-size: 1.1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.5);
    }

    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-5px);
    }

    .social-links {
      display: flex;
      gap: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(5px);
      color: var(--light);
      font-size: 1.5rem;
      transition: var(--transition);
      border: 1px solid var(--glass-border);
    }

    .social-links a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-5px) rotate(5deg);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }

    /* ===== SECTIONS ===== */
    .section {
      padding: 120px 0;
      position: relative;
    }

    .section-title {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-subtitle {
      color: var(--gray);
      text-align: center;
      max-width: 800px;
      margin: 0 auto 80px;
      font-size: 1.2rem;
    }

    /* ===== ABOUT SECTION ===== */
    .about-content {
      display: flex;
      gap: 80px;
      align-items: center;
    }

    .about-text {
      flex: 1;
    }

    .about-text h3 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--light);
    }

    .about-text p {
      margin-bottom: 20px;
      color: var(--gray);
      font-size: 1.1rem;
    }

    .about-stats {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .stat-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      text-align: center;
    }

    .stat-card:hover {
      transform: translateY(-10px);
      background: rgba(108, 99, 255, 0.1);
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.1);
    }

    .stat-card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .stat-card h4 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--light);
    }

    .stat-card p {
      color: var(--gray);
      font-size: 1rem;
    }

    /* ===== SKILLS SECTION ===== */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .skill-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      text-align: center;
    }

    .skill-card:hover {
      transform: translateY(-10px);
      background: rgba(108, 99, 255, 0.1);
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.1);
    }

    .skill-card i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .skill-card h4 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: var(--light);
    }

    .skill-level {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .skill-level-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
    }

    /* ===== PROJECTS SECTION ===== */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 40px;
    }

    .project-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(108, 99, 255, 0.1), rgba(255, 101, 132, 0.1));
      opacity: 0;
      transition: var(--transition);
      z-index: 1;
    }

    .project-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: var(--transition);
    }

    .project-card:hover .project-image {
      transform: scale(1.05);
    }

    .project-content {
      padding: 30px;
      position: relative;
      z-index: 2;
    }

    .project-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--light);
    }

    .project-description {
      color: var(--gray);
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .project-tag {
      background: rgba(108, 99, 255, 0.2);
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .project-card:hover .project-tag {
      background: var(--primary);
      color: white;
    }

    .project-links {
      display: flex;
      gap: 20px;
    }

    .project-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
    }

    .project-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }

    /* ===== CONTACT SECTION ===== */
    .contact-form {
      max-width: 700px;
      margin: 0 auto;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--light);
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(108, 99, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    textarea.form-control {
      min-height: 180px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.5);
    }

    /* ===== FOOTER ===== */
    footer {
      background: linear-gradient(135deg, var(--dark), var(--dark-light));
      padding: 80px 0 40px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, rgba(108, 99, 255, 0) 70%);
      z-index: 0;
    }

    .footer-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-logo {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--light);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .footer-logo i {
      color: var(--primary);
    }

    .footer-links {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: var(--gray);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .footer-links a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }

    .footer-social {
      display: flex;
      gap: 25px;
      margin-bottom: 40px;
    }

    .footer-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 1.8rem;
      transition: var(--transition);
    }

    .footer-social a:hover {
      background: var(--primary);
      transform: translateY(-5px) rotate(10deg);
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.3);
    }

    .copyright {
      color: var(--gray);
      font-size: 1rem;
      margin-top: 30px;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1200px) {
      .hero-title {
        font-size: 3.5rem;
      }
      
      .section-title {
        font-size: 3rem;
      }
    }

    @media (max-width: 992px) {
      .hero-content {
        flex-direction: column-reverse;
        gap: 60px;
      }
      
      .about-content {
        flex-direction: column;
      }
      
      .hero-title {
        font-size: 3rem;
      }
      
      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: var(--dark);
        flex-direction: column;
        align-items: center;
        padding: 30px 0;
        gap: 30px;
        border-bottom: 1px solid var(--glass-border);
      }
      
      .nav-links.active {
        display: flex;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.3rem;
      }
      
      .hero-buttons {
        flex-direction: column;
      }
      
      .section-title {
        font-size: 2.5rem;
      }
      
      .projects-grid {
        grid-template-columns: 1fr;
      }
      
      .contact-form {
        padding: 30px;
      }
    }

    @media (max-width: 576px) {
      .hero-title {
        font-size: 2.2rem;
      }
      
      .hero-subtitle {
        font-size: 1.1rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .footer-links {
        gap: 20px;
      }
      
      .footer-social a {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

          document.querySelector('.nav-links').classList.remove('active');
          document.querySelector('.mobile-menu-btn').innerHTML = '<i class="fas fa-bars"></i>';

    // Smooth scrolling for anchor links

      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });
    
    // Animation on scroll

      const elements = document.querySelectorAll('.fade-in');
      
      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;
        
        if (elementPosition < screenPosition) {
          element.style.animation = `fadeIn 1s ease forwards ${element.getAttribute('data-delay') || ''}`;
        }
      });
    };
